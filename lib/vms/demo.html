<!DOCTYPE html>
<html class="app" dark="1">
<head>
	<title>VMS Demo</title>
	<script>
	let openwindows = [];
	start = function() {
		let options = 'resizable=yes,scrollbars=no,toolbar=no,menubar=no,location=no,directories=no,status=yes';
		let camnr = Math.round(Math.random()*300);
		openwindows = [
			window.open('index.html?wall=1', 'wall', 'width=1680,height=1024,top=0,left=0,' + options),
			window.open('index.html?wall=1&control', 'control', 'width=700,height=100,top=400,left=50,' + options),
			window.open('index.html?wall=1&recorder', 'recorder', 'width=700,height=100,top=600,left=50,' + options),
			window.open(`index.html?wall=1&cam=${camnr = Math.round(Math.random()*300)}`, `cam1${camnr}`, 'width=400,height=200,top=50,left=800,' + options),
			window.open(`index.html?wall=1&cam=${camnr = Math.round(Math.random()*300)}`, `cam1${camnr}`, 'width=400,height=200,top=250,left=800,' + options),
			window.open(`index.html?wall=1&cam=${camnr = Math.round(Math.random()*300)}`, `cam1${camnr}`, 'width=400,height=200,top=450,left=800,' + options),
			window.open(`index.html?wall=1&cam=${camnr = Math.round(Math.random()*300)}`, `cam1${camnr}`, 'width=400,height=200,top=650,left=800,' + options),
		];
	}
	subwindows_close = function () {
		openwindows.forEach( w => w.close());
	}
	</script>
</head>
<body class='col'>
	<button onclick="start()">START</button>
	<button onclick="subwindows_close()">CLOSE</button>
</body>
</html>
