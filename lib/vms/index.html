<!DOCTYPE html>
<html class="app" dark="1">
<head>
	<title>CAM</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" />
	<link rel="stylesheet" href="../../src/css/web.css" />
	<link rel="stylesheet" href="../../src/css/icon.css" />
	<style>
	html,body{
		background: black;
		color: white;
	}
	.wall{
		background: black;
		color: white;
	}
	.wall .frame{
		position: absolute;
		background: #111;
		border: solid 1px black;
		overflow: hidden;
	}
	/* .wall .frame video {
		margin: auto;
    position: absolute;
    top: 0;
    bottom: 0;
	} */
	.wall .frame .bar {
		position:absolute;
		margin:auto;
		top:0;
		left:0;
		right:0;
		/* background: black; */
		color:white;
		text-align: center;
		font-size:8pt;
	}
	</style>
	<script src="../../src/js/aim.js"></script>
	<script src="../../src/js/web.js"></script>
	<script src="../../src/js/auth.js"></script>
	<script src="../../src/js/cam.js"></script>
	<script>
	(function(){
		AIM.extend({
			config: {
				aim: {
					websocket: {
						servers: [{url: 'wss://aliconnect.nl:444'}]
					},
				},
			},
			auth: {
				access: {
					sub: 265090,
				}
			},
			on:{
				init() {
					console.log('INIT');
					var vmsOptions = get;
					webcam = new Webcam(vmsOptions);
					if ('recorder' in vmsOptions) {
						webcam.recorder = true;
					} else {
						webcam.startChat(vmsOptions);
					}
				}
			}
		});
	})();
</script>
</head>
<body class='col'>
	<div id="btnbar" class="row top"><button>START</button></div>
	<pre id="log"></pre>
</body>
</html>
