corona_registratie_welkom_title: Welkom op de Corona contact registratie app
corona_registratie_not_loggedin: Om gebruik te maken van deze app moet u zich eenmalig registreren bij Aliconnect met uw email en mobiele nummer.
  Aliconnect biedt beschermde opslag van persoonlijke gegevens waar alleen u toegang tot heeft en waarvan u kunt bepalen wat u wel niet met anderen deelt.
corona_registratie_code_intro: Om de Corona regelgeving na te komen dienen wij uw gegevens te registreren.
  Scan onderstaande code met de camera van uw smart phone en voer uw gegevens in. Wij ontvangen deze dan per mail.

corona_registratie: Corona registratie
corona_registratie_content: 'Er is een corona bezoek geregistreerd. <br> %s'
corona_registratie_intro: U kunt een locatie QR code aanmaken en deze uitprinten
  en op een locatie leggen of nu gebruiken om met andere aanwezigen te registreren.
  Laat iedereen de code scannen en zijn gegevens invoeren.
  Registratie is vrijwillig en alle registraties zijn van u persoonlijk en voor niemand anders inzichtelijk.
  U kunt deze registratie delen met de GGD voor een contact onderzoek als dit nodig is.
  Registraties worden automatisch na 14 dagen verwijderd.
corona_registratie_gebruiken: Wilt u de Corona app zelf gebruiken, dat kan.
  Ga naar https://login.aliconnect.nl/corona en meld u aan op https://login.aliconnect.nl.
  Daarna krijgt u toegang tot uw registraties en kunt u zelf code aanmaken.
corona_registratie_welkom: Wij heten u van harte welkom.
  Wij willen al onze gasten een veilig en gastvrij verblijf bieden.
  Wilt u daarom deze checklist voor ons invullen?
  In verband met de wet en regelgeving vragen wij u tevens om uw email en telefoonnummer zodat u geinformeerd kan worden bij een mogelijke corona besmetting.
  Deze gegevens worden slechts 14 dagen bewaarde en nergens anders voor gebruikt.
  Graag per huishouden deze gegevens invoeren.

