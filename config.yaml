  contact:
    email: info@domain.aliconnect.nl
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://aliconnect.nl/docs/explore/termsofuse
  version: 1.0.0
config:
  aim:
    scope:
      - name
      - email
    auth:
      authorizationUrl: https://login.aliconnect.nl/api/oauth2
      tokenUrl: https://login.aliconnect.nl/api/token
    websocket:
      url: wss://aliconnect.nl:444
    client_id: {client_id}
    servers:
      - url: {url_project}/api
web:
  css:
    rules:
      .row.top.bar: background-color:blue; color:white;
definitions:
  security: &basic_security
    read:
      - aim_auth:
        - website.read
        - admin.read
    write:
      - aim_auth:
        - website.readwrite
        - admin.readwrite
docs:
  index:
    Explore:
      Overview:
        src: /docs/nl/overview.md
app:
  nav:
    items:
      Start:
        # className: start
        path: /om/start()
        items:
          Favorites:
            className: fav
            path: /om/fav()
          History:
            className: History
            path: /om/his()
          Shared:
            className: group
            path: /om/shared()
          Trash:
            className: trash
            path: /om/trash()
      CRM:
        items:
          Organisaties:
            className: company
            path: /Company?$select=Title,Subject,Summary
          Contacts:
            className: contact
            path: /Contact?$select=Title,Subject,Summary
